<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">

                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Your
                                    Reservations</h5>
                            </div>

                        </div>
                    </div>
                </div>

                <div th:each="res : ${resList}">
                    <input type="hidden" name="resId" th:value="${res.id}">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-4">
                                <h4 class="product-name"><strong th:text="${res.destination}">Destination</strong></h4>
                                <h4><small>Days:</small> <small th:text="${res.stayDays}">Stay Days</small></h4>
                            </div>
                            <div class="col-xs-6">
                                <div class="col-xs-6">
                                    <h6>Price: <span th:text="${res.price}"></span></h6>
                                </div>
                                <div class="col-xs-4">
                                    <h6>Person: <span th:text="${res.persons}"></span></h6>
                                    <h6>Child: <span th:text="${res.children}"></span></h6>
                                </div>
                                <div class="col-xs-2">
                                    <form th:action="@{/reservation-delete}" th:object="${hotel}" method="get">
                                        <input type="hidden" name="resId" th:value="${res.id}">
                                        <button type="submit" class="btn btn-link btn-xs">
                                            <span class="glyphicon glyphicon-trash"> </span>
                                        </button>
                                    </form>
                                    <form th:action="@{/reservation-edit}" th:object="${hotel}" method="get">
                                        <input type="hidden" name="resId" th:value="${res.id}">
                                        <button type="submit" class="btn btn-link btn-xs">
                                            <span class="glyphicon glyphicon-pencil"> </span>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>

<script th:src="@{../js/jquery-1.11.3.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<style>
    body {
        margin-top: 20px;
    }
</style>
</html>
