<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ödeme Sayfası</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-8">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                            </div>
                            <div class="col-xs-6">
                                <button type="button" class="btn btn-primary btn-sm btn-block">
                                     ETS Tur Ödeme Sayfası
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <form th:action="@{/saveReservation}" th:object="${hotel}" method="post">

                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-2"><img class="img-responsive" th:src="@{../{img}(img=${room.image})}">
                        </div>
                        <div class="col-xs-4">
                            <h4 class="product-name"><strong th:text="${room.title}">Product name</strong></h4><h4><small th:text="${destination}">Destination</small></h4>
                        </div>
                        <div class="col-xs-6">
                            <div class="col-xs-6">
                                <h6>Arrival Date: <span th:text="${arrivalDate}"></span></strong></h6>
                            </div>
                            <div class="col-xs-4">
                                <h6>Person: <span th:text="${persons}"></span></h6>
                                <h6>Child: <span th:text="${child}"></span></h6>
                            </div>
                            <div class="col-xs-2">
                                <button type="button" class="btn btn-link btn-xs">
                                    <span class="glyphicon glyphicon-trash"> </span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="text-center">
                            <div class="col-xs-9">
                                <h6 class="text-right">User</h6>
                            </div>
                            <div class="col-xs-3">
                                <h6 th:text="${user}"></h6>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total <strong th:text="${price}">$50.00</strong></h4>
                        </div>
                        <div class="col-xs-3">
                            <button type="submit" class="btn btn-success btn-block">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>

<script th:src="@{../js/jquery-1.11.3.min.js}"></script>
<script th:src="@{../js/bootstrap.min.js}"></script>
<style>
    body {
        margin-top: 20px;
    }
</style>
</html>
